apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-only-proxy-to-payment-service
spec:
  podSelector:
    matchLabels:
      io.kompose.service: payment-service-container
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.service: proxy-client-container
  policyTypes:
    - Ingress